{% extends 'fileloader/base.html' %}

{% block title %} Start {% endblock%}

{% block body %}
{% load static %}

	<div class="limiter">
		<div class="container-login100" style="background-image: url('{% static 'images/img-01.jpg' %}');">



			<div class="wrap-login100 p-t-190 p-b-30">
				<form class="login100-form validate-form">
					<div class="login100-form-avatar">
						<img src="{% static 'images/error.png'  %}" alt="AVATAR">
					</div>

					<span class="login100-form-title p-t-20 p-b-45">
						Uuups! Something went wrong! Please check the format of input file and try again!
					</span>

					<div class="container-login100-form-btn p-t-10" >
							<button class="login100-form-btn">
								<a href= "{% url 'upload_file' %}">Try again!</a>
							</button>
					</div>

				</form>
			</div>





		</div>
	</div>

{% endblock %}
