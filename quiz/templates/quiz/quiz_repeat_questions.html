{% extends 'fileloader/base.html' %}

{% block title %} Set Up ESG {% endblock%}

{% block body %}
{% load static %} 

<form class="questionrep-form" action="{% url 'quiz_question_repeat' quiz.url %}" method="POST">
	{% csrf_token %}
	<div class="limiter">
		<div class="container-login100" style="background-image: url('{% static 'images/img-01.jpg' %}');">
			<div class="wrap-login100 p-t-30 p-b-30">
				<span class="login100-form-title p-t-20 p-b-45">Please Choose Number of Question to Repeat in : {{ quiz.url }}</span>
				<div>Current value: {{ repeat_questions }} </div>
				<br>
      			<button type="submit"  class="login100-form-btn" value="25" name="repeat_questions" > Low </button>
				<br>
      			<button type="submit"  class="login100-form-btn" value="50" name="repeat_questions" > Medium </button>
				<br>
    	    	<button type="submit"  class="login100-form-btn" value="75" name="repeat_questions" > High </button>
				<br>
				<a href= "{% url 'quiz_start_page' slug=quiz.url %}" class="login100-form-btn" >Previous Page</a>
				<br>
      		<a href= "{% url 'index' %}" class="login100-form-btn" >Return to home</a>
      			<br>
      		<a href= "{% url 'pagelogout' %}" class="login100-form-btn" >Logout</a>
			</div>
		</div>
	</div>
</form>
{% endblock %}
